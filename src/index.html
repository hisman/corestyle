<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CoreStyle</title>
    <meta name="description" content="">

    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <header class="grid__item">
            <h1>CoreStyle</h1>
        </header>

        <section class="grid__item">
            <h2>Button</h2>

            <h3>Button Styles</h3>
            <div>
                <button class="btn">Default Button</button>
                <button class="btn btn--round">Round Button</button>
                <button class="btn btn--hollow">Hollow Button</button>
                <button class="btn btn--hollow btn--round">Hollow Round</button>
            </div>

            <h3>Button Colors</h3>
            <div>
                <button class="btn">Primary</button>
                <button class="btn btn--secondary">Secondary</button>
                <button class="btn btn--success">Success</button>
                <button class="btn btn--warning">Warning</button>
                <button class="btn btn--alert">Alert</button>
            </div>
            <div>
                <button class="btn btn--hollow">Primary</button>
                <button class="btn btn--secondary btn--hollow">Secondary</button>
                <button class="btn btn--success btn--hollow">Success</button>
                <button class="btn btn--warning btn--hollow">Warning</button>
                <button class="btn btn--alert btn--hollow">Alert</button>
            </div>

            <h3>Button Disabled</h3>
            <div>
                <button class="btn" disabled>Primary</button>
                <button class="btn btn--secondary btn--disabled" disabled>Secondary</button>
                <button class="btn btn--success btn--disabled" disabled>Success</button>
                <button class="btn btn--warning btn--disabled" disabled>Warning</button>
                <button class="btn btn--alert btn--disabled" disabled>Alert</button>
            </div>
            <div>
                <button class="btn btn--hollow" disabled>Primary</button>
                <button class="btn btn--secondary btn--disabled btn--hollow" disabled>Secondary</button>
                <button class="btn btn--success btn--disabled btn--hollow" disabled>Success</button>
                <button class="btn btn--warning btn--disabled btn--hollow" disabled>Warning</button>
                <button class="btn btn--alert btn--disabled btn--hollow" disabled>Alert</button>
            </div>

            <h3>Button Sizes</h3>
            <div>
                <button class="btn btn--large">Large Button</button>
                <button class="btn">Default Button</button>
                <button class="btn btn--small">Small Button</button>
            </div>
            <div><button class="btn btn--small btn--expanded">Small Expanded</button></div>
            <div><button class="btn btn--expanded">Default Expanded</button></div>
            <div><button class="btn btn--large btn--expanded">Large Expanded</button></div>
        </section>
    </div>
</body>

</html>
